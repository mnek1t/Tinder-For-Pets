<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div> 
        <nav>
            <a href="index.html" class="sign-in-button">Sign in</a> 
            <a href="createaccount.html" class="create-account-button">Create account</a> <!-- Кнопка Create account -->
        </nav>
    </header>


    <main>
        <div class="form-container">
            <h2>Sign in</h2> 
            <form id="sign-in-form">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <button type="submit">Sign in</button>
            </form>
        </div>
    </main>

    
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/m_nek1t?igsh=ZTd1ajd6ODM3dWtn"><img src="instagram.svg" height="30px" width="30px" ></a>
            <a href="#"><img src="facebook.svg" height="30px" width="30px"></a>
        </div>
        <p>© Paws&Play. All rights reserved.</p>
        <div class="chat-bot">
            <p style="display: inline-block; margin-right: 10px;">Talk to us</p> 
            <a href="#"><img src="chatbot.svg" height="30px" width="30px"></a> 
        </div>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
